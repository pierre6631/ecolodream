<div class="container">
    <div class="categorie" *ngIf="category">
        <h1>{{ category.label }}</h1> <br>
        <p>{{ category.description }}</p> 
    </div>

    <div class="challenges" *ngIf="challenges && challenges.length > 0">
        <div class="challenge" *ngFor="let challenge of challenges">
            <app-card (click)="goChallenge(challenge.id)">
                <img  src="assets/image/405x300.png" alt="" header>
                <div content>
                    <div class="title green">{{ challenge.title }}</div> 
                    <div class="description">
                        {{ challenge.content }}
                    </div>
                </div>
            </app-card>
        </div>
    </div>

    <ngx-spinner
        bdColor="rgba(51,51,51,0.8)"
        size="medium"
        color="#fff"
        type="ball-scale-multiple">

        <p style="font-size: 20px; color: white">Chargement...</p>
    </ngx-spinner>
</div>
