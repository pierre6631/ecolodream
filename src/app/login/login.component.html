<form [formGroup]="form">
    <app-card>
        <div content>
            <div class="form-line">
                <div class="form-group">
                    <input class="form-input" type="email" formControlName="email" placeholder="E-mail">
                </div>
            </div>
            <div class="form-line">
                <div class="form-group">
                    <input class="form-input" type="password" formControlName="password" placeholder="Password">
                </div>
            </div>
            <div  class="form-error" *ngIf="error">
                {{error}}
            </div>
            <div class="form-action">
                <app-button color="green" (click)="onSubmit()">Connexion</app-button>
            </div>
        </div>
    </app-card>
</form>

<ngx-spinner
        bdColor="rgba(51,51,51,0.8)"
        size="medium"
        color="#fff"
        type="ball-scale-multiple">

        <p style="font-size: 20px; color: white">Chargement...</p>
        
    </ngx-spinner>
